<hr/>

<div class="container outside">
  <div class="flex-container ">

    <div *ngFor="let image of images; let i = index" [ngClass]="shouldShow(i)">
      <div>
        <img class="img-responsive" [src]="image.url" alt="slide 1">
        <div>Some Text here {{image.id}} : {{i}} : {{this.key + this.totalDisplay - 1}}</div>
      </div>
    </div>

  </div>

  <button (click)="prev()">Prev</button>
  <button (click)="next()">Next</button>
</div>
