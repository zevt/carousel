<div class="outside">
  <div class="container-fluid" data-ride="carousel">
    <div id="carouselExample" class="carousel slide" data-ride="carousel" data-interval="9000">
      <div class="carousel-inner row w-100 mx-auto" role="listbox">
        <div *ngFor="let image of images; let i = index"
             class="carousel-item col-md-3 col-sm-5 col-xs-10" [ngClass]="i === 0 ? 'active' : ''">
<!--          <img class="img-fluid mx-auto d-block" [src]="'//placehold.it/600x400?text=6'" alt="slide 1">-->
          <img class="img-fluid mx-auto d-block" [src]="image.url" alt="slide 1">
          <div>Some Text here</div>
        </div>

      </div>

      <a class="carousel-control-prev" href="#carouselExample" role="button" data-slide="prev">
        <i class="fa fa-chevron-left fa-lg text-muted"></i>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next text-faded" href="#carouselExample" role="button"
         data-slide="next">
        <i class="fa fa-chevron-right fa-lg text-muted"></i>
        <span class="sr-only">Next</span>
      </a>

    </div>

    <a class="carousel-control-prev" href="#carouselExample" role="button" data-slide="prev">
      <i class="fa fa-chevron-left fa-lg "></i>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next text-faded" href="#carouselExample" role="button"
       data-slide="next">
      <i class="fa fa-chevron-right fa-lg "></i>
      <span class="sr-only">Next</span>
    </a>

<!--    <button class="carousel-control-prev" href="#carouselExample" role="button" data-slide="prev">Prev</button>-->
<!--    <button class="carousel-control-next text-faded" href="#carouselExample" role="button"-->
<!--            data-slide="next">Next</button>-->
  </div>
</div>
